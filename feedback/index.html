<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="feedback.css">
  <link rel="stylesheet" href="../universalStyling.css">
  <title>Feedback Form</title>
</head>

<body>
    <a href="/index.html"> <button  class="back-btn" name="back-btn">Back to home</button></a>

  <header>
    <h1 id="title"> Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  <form id="survey-form">
    <div class="item">
      <label id="name-label">Name</label>
      <input type="text" id="name" class="full-width" value="" placeholder="Enter your name" required>
    </div>
    <div class="item">
      <label id="email-label">Email</label>
      <input class="full-width" type="email" id="email" pattern="[^ @]*@[^ @]*"          placeholder="Enter your Email" value="" required>
    </div>
    <div class="item">
      <label id="number-label">Age </label>
      <input class="full-width" type="number" id="number" min=13 max=120 placeholder="Age" value="">
    </div>
    <div class="item">
      <p>Which option best describes your current role?</p>
      <select class="full-width"id="dropdown">
              <option>choose current role</option>
              <option>student</option>
              <option>professional</option>
              <option>other</option>
      </select>
    </div>
    <div class="item">
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label>
        <input type="radio" value="definitely" name="recommend-friend"> Definitely
      </label>
      <label>
          <input type="radio" value="maybe"       name="recommend-friend"> Maybe </label>
      <label>
            <input type="radio" 
value="not sure"            name="recommend-friend"> Not sure </label>
    </div>
    <div class="item">
      <p>What is your favorite feature of this webpage?</p>
      <select class="full-width">
            <option>select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open source</option>
    </div>

<div class="item">
     <p>What would you like to see improved? (Check all that apply)</p>

<label><input class="inline"  type="checkbox" value="front-end"> Front-end Projects </label> 
          
<label><input class="inline"  type="checkbox" value="back-end"> Back-end Projects</label>

<label><input class="inline"  type="checkbox" value="data"> Data Visualization</label>

<label><input class="inline"  type="checkbox" value="challenges"> Challenges</label>

<label><input class="inline"  type="checkbox" value="community"> Open Source Community</label>

<label><input class="inline"  type="checkbox" value="help"> Gitter help rooms</label>

<label><input class="inline"  type="checkbox" value="videos"> Videos</label>

<label><input class="inline"  type="checkbox" value="meetups"> City Meetups</label>

<label><input class="inline"  type="checkbox" value="wiki"> Wiki</label>

<label><input class="inline"  type="checkbox" value="forum"> Forum</label>

<label><input class="inline"  type="checkbox" value="course"> Additional Courses</label>
</div>

<div class="item">
    <p>Any comments or suggestions?</p>
    <textarea class="text-area" placeholder="Enter  your comments here..."></textarea>
</div>

<div class="item">
    <input class="full-width" id="submit"   type="submit" name="Submit"> 
</div>
    </form>
      </body>
  </html>
